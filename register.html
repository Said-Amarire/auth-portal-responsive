<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Amber Portal - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <canvas class="background-canvas"></canvas>

  <div class="portal-container">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="field">
        <input type="text" id="full-name" placeholder=" " required/>
        <label for="full-name">Full Name</label>
      </div>
      <div class="field">
        <input type="text" id="new-username" placeholder=" " required/>
        <label for="new-username">Username</label>
      </div>
      <div class="field">
        <input type="email" id="email" placeholder=" " required/>
        <label for="email">Email</label>
      </div>
      <div class="field">
        <input type="password" id="new-password" placeholder=" " required/>
        <label for="new-password">Password</label>
        <div class="toggle-password" id="toggle-eye-register">
          <svg id="eye-closed-register" viewBox="0 0 1792 1792" fill="currentColor">
            <path d="M1664 960q-152-236-381-353 61 104 61 225 0 185-131.5 316.5T896 1280t-316.5-131.5T448 832q0-121 61-225-229 117-381 353 133 205 333.5 326.5T896 1408t434.5-121.5T1664 960zM944 576q0-20-14-34t-34-14q-125 0-214.5 89.5T592 832q0 20 14 34t34 14 34-14 14-34q0-86 61-147t147-61q20 0 34-14t14-34zm848 384q0 34-20 69-140 230-376.5 368.5T896 1536t-499.5-139T20 1029Q0 994 0 960t20-69q140-229 376.5-368T896 384t499.5 139T1772 891q20 35 20 69z"></path>
          </svg>
          <svg id="eye-open-register" viewBox="0 0 24 24" fill="none" style="display: none;">
            <path d="M21.0006 12.0007C19.2536 15.5766 15.8779 18 12 18M12 18C8.12204 18 4.7463 15.5766 2.99977 12.0002M12 18L12 21M19.4218 14.4218L21.4999 16.5M16.2304 16.9687L17.5 19.5M4.57812 14.4218L2.5 16.5M7.76953 16.9687L6.5 19.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
      </div>
      <div class="field">
        <input type="password" id="confirm-password" placeholder=" " required/>
        <label for="confirm-password">Confirm Password</label>
        <div class="toggle-password" id="toggle-eye-confirm">
          <svg id="eye-closed-confirm" viewBox="0 0 1792 1792" fill="currentColor">
            <path d="M1664 960q-152-236-381-353 61 104 61 225 0 185-131.5 316.5T896 1280t-316.5-131.5T448 832q0-121 61-225-229 117-381 353 133 205 333.5 326.5T896 1408t434.5-121.5T1664 960zM944 576q0-20-14-34t-34-14q-125 0-214.5 89.5T592 832q0 20 14 34t34 14 34-14 14-34q0-86 61-147t147-61q20 0 34-14t14-34zm848 384q0 34-20 69-140 230-376.5 368.5T896 1536t-499.5-139T20 1029Q0 994 0 960t20-69q140-229 376.5-368T896 384t499.5 139T1772 891q20 35 20 69z"></path>
          </svg>
          <svg id="eye-open-confirm" viewBox="0 0 24 24" fill="none" style="display: none;">
            <path d="M21.0006 12.0007C19.2536 15.5766 15.8779 18 12 18M12 18C8.12204 18 4.7463 15.5766 2.99977 12.0002M12 18L12 21M19.4218 14.4218L21.4999 16.5M16.2304 16.9687L17.5 19.5M4.57812 14.4218L2.5 16.5M7.76953 16.9687L6.5 19.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
      </div>

      <button type="submit" class="btn">Register</button>
      <div class="links">
        <a href="login.html">Already have an account?</a>
      </div>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
